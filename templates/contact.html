<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chatbot Juridique ARCEP</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">ARCEP Juridique</div>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-header">
        <h1>Nous Contacter</h1>
        <p>Si vous avez des questions supplémentaires ou souhaitez nous parler directement, n’hésitez pas à nous contacter.</p>
    </section>

    <main>
        <div class="contact-form-container">
            <form id="contact-form">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Votre nom" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre email" required />

                <label for="message">Message</label>
                <textarea id="message" placeholder="Votre message" required></textarea>

                <button type="submit" class="primary-button">Envoyer</button>
            </form>
            <div class="confirmation-message" style="display: none;">Votre message a été envoyé avec succès.</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ARCEP. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simulate form submission
            document.querySelector('.confirmation-message').style.display = 'block';

            // Reset form
            document.getElementById('contact-form').reset();
        });
    </script>
</body>

</html>
